<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p{
      font-family: Arial;
      font-size: large;
      font-weight: bold;
      margin-top: 0px;
      margin-bottom: 0px;
    }
  </style>
  <title>Notification</title>
</head>
<body>
  <div style="width: 350px; display: flex; flex-direction: column; padding: 10px; border-style: solid; border-radius: 10px; border-color: rgb(207, 207, 207); border-width: 1px;">
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
      <p>Home</p>
      <p style="margin-bottom: 5px; color: white; background-color: #316FF6; padding: 5px; padding-left: 14px; padding-right: 14px; border-radius: 15px;">14</p>
    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
      <p>Notifications</p>
      <p style="margin-bottom: 5px; color: white; background-color: #316FF6; padding: 5px; padding-left: 14px; padding-right: 14px; border-radius: 15px;">3</p>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
      <p>Messages</p>
      <p style="color: white; background-color: #316FF6; padding: 5px; padding-left: 14px; padding-right: 14px; border-radius: 15px;">5</p>
    </div>
  </div>
</body>
</html>
