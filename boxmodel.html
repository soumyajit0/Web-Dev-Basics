<style>
  .stretch{
    background-color: green;
    color: white;
    border: 0px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    transition: padding-left 0.5s,
    padding-right 0.5s,
    padding-top 0.5s,
    padding-bottom 0.5s;
    cursor: pointer;
  }

  .stretch:hover{
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .shadow{
    background-color: green;
    color: white;
    border: 0px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.15s;
  }

  .shadow:active{
    transform: translate(5px, 5px);
    box-shadow: none;
  }

  .num{
    background-color: green;
    color: white;
    border: 0px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    margin-left: 6px;
    margin-right: 6px;
    transition: padding-left 0.3s,
    padding-right 0.3s,
    margin-left 0.3s,
    margin-right 0.3s;
  }

  .num:hover{
    padding-left: 15px;
    padding-right: 15px;
    margin-left: 1px;
    margin-right: 1px;
  }
</style>

<button class="stretch">
  Stretch
</button>

<br><br>

<button class="shadow">
  Shadow
</button>

<br><br>

<button class="num">
  One
</button>

<button class="num">
  Two
</button>

<button class="num">
  Three
</button>
