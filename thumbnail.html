<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/thumbnail.css">
  <title>YouTube</title>
</head>
<body>
  <div style="display: flex; justify-content: center;">
    <div class="card">
      <div class="top">
        <div class="rel">
          <img class="thumbnail" src="images/Thumbnail.jpg">
          <div class="abs-time">
            2:00
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="rel">
          <img class="logo-hov" src="images/logo.jpg">
          <div class="abs-channel">
            <div><img class="logo" src="images/logo.jpg"></div>
            <div style="display: flex; flex-direction: column; justify-content: center;">
              <div class="name">Real Madrid</div>
              <div class="subs">12.4M subscribers</div>
            </div>
          </div>
        </div>
        <div>
          <div class="title">Real Madrid 1-1 RB Leipzig | HIGHLIGHTS | Champions League</div>
          <div class="channel">Real Madrid</div>
          <div class="details">309K &#8729; 2 days ago</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
