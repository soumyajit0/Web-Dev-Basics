<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
  <div style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 10px;">
    <div style="background-color: lightblue;"><p>200px</p></div>
    <div style="background-color: lightpink;"><p>75px</p></div>
  </div>

  <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 10px;">
    <div style="background-color: lightblue;"><p>col2</p></div>
    <div style="background-color: lightpink;"><p>col2</p></div>
    <div style="background-color: lightblue;"><p>col3</p></div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; margin-bottom: 10px; column-gap: 20px; row-gap: 10px;">
    <div style="background-color: lightpink;"><p>col1</p></div>
    <div style="background-color: lightpink;"><p>col2</p></div>
    <div style="background-color: lightpink;"><p>col3</p></div>
    <div style="background-color: lightpink;"><p>col4</p></div>
    <div style="background-color: lightpink;"><p>col1</p></div>
    <div style="background-color: lightpink;"><p>col2</p></div>
    <div style="background-color: lightpink;"><p>col3</p></div>
    <div style="background-color: lightpink;"><p>col4</p></div>
  </div>
</body>
</html>
